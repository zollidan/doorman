version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_USER: doorman_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: doorman_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  doorman:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      APP_MODE: test
      LOG_LEVEL: debug
      LOG_OUTPUT: stdout
    command: go test -v ./...
    depends_on:
      postgres:
        condition: service_healthy

services:
  postgres:
    image: postgres:15-alpine
    container_name: esmeralda-postgres
    hostname: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esmeralda_user"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - doorman-network

volumes:
  pgdata:
    driver: local

networks:
  doorman-network:
    driver: bridge

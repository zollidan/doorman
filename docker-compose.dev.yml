version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_USER: doorman_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: doorman_dev
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  doorman:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=development
    environment:
      APP_MODE: development
      LOG_LEVEL: debug
      LOG_FORMAT: text
      LOG_OUTPUT: stdout
    volumes:
      - .:/app
      - ./logs:/var/log/doorman
    command: go run main.go
